{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
</head>
<body>
    <div class="header-title">
        SQL Тренажер
    </div>
    <div class="subtitle">
        Вход в систему
    </div>
    <div class="forms">
        <form  id="login_form" action="" method="POST">
            {% csrf_token %}
            <div>
                <input type="text" class="input_fields" name="login" placeholder="Логин", required>
            </div>
            <div>
                <input type="password" class="input_fields" name="password" placeholder="Пароль", required>
            </div>
            <button type="submit" class="log_button" form="login_form">
                Вход
            </button>
        </form> 
    </div>
    <div class="login_problem">
        <div>
            В случае проблемы со входом, обратитесь к<br> преподователю.
        </div>
    </div>  
</body>
</html>
